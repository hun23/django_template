{% extends 'base.html' %} 

{% block content %}
  <h1>INDEX</h1>
  <a href="{% url 'my_app:create' %}">작성하기</a>
  <hr />

  {% for page in page_list %}
    <p>
      {% if page.thumbnail != "" %}
        <img width="50px" src="{{page.thumbnail.url}}" alt="">
      {% endif %}
      [{{page.id}}] 
      <a href="{% url 'my_app:detail' page.pk %}" id="page-title">{{page.title}}</a>
    </p>
    <hr />
  {% endfor %} 

{% endblock content %}
